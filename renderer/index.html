<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifone Ping Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f7fb;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2d3748;
    }

    .button-group {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2c5282;
    }

    #logArea {
      background-color: #edf2f7;
      border: 1px solid #cbd5e0;
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 700px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Verifone Terminal Ping Agent</h1>

  <div class="button-group">
    <button onclick="sendPing()">Send Ping (Port 8081)</button>
    <button onclick="sendPingalt()">Send Ping (Port 8080)</button>
  </div>

  <pre id="logArea">Response will appear here...</pre>

  <script src="renderer.js"></script>
</body>
</html>
